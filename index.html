<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NARS</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/pc.css">

    <link rel="stylesheet" href="css/tabB.css">
    <link rel="stylesheet" href="css/mobileA.css">
    <link rel="stylesheet" href="css/mobileB.css">

<!-- 0704 질문

01. -->


<body>
    <div id="wrap">
        <!--  //////////////////// 헤더 //////////////////// -->
        <header>
            <a href="#">
                <div id="headerlogo"><img src="img/nars-logo-white.png" alt="이미지"></div>
            </a>
        </header>

        <!-- //////////////////// 섹션01 - 메인 카데고리  //////////////////// -->
        <section id="sec01">

            <!-- 영상 배경으로 넣기-->
            <div id="sec01_bg_video"><video src="img/NARS_video_main_bg_03.mp4" autoplay muted></video></div>

            <div id="sec01_con">

                <div id="sec01_left_box">

                    <div id="sec01_left_underline"></div>

                    <div id="left_box_con">
                        <img src="img/newproduct_line_03.png" alt="이미지" id="new_line03" class="newproduct_img">
                        <img src="img/newproduct_line_02.png" alt="이미지" id="new_line02" class="newproduct_img">
                        <img src="img/newproduct_line_01.png" alt="이미지" id="new_line01" class="newproduct_img">
                        <img src="img/New product.png" alt="이미지" id="new_img" class="newproduct_img">
                    </div>

                    <img src="img/maintext_newproduct.png" alt="이미지" id="newproduct_title">
                </div>

                <div id="sec01_right_box">

                    <div id="sec01_best_box">

                        <div id="best_box_con">
                            <img src="img/best seller_line_03.png" alt="이미지" id="best_line03" class="bestseller_img">
                            <img src="img/best seller_line_02.png" alt="이미지" id="best_line02" class="bestseller_img">
                            <img src="img/best seller_line_01.png" alt="이미지" id="best_line01" class="bestseller_img">
                            <img src="img/best seller.png" alt="이미지" id="best_img" class="bestseller_img">
                        </div>

                        <div id="sec01_center_underline"></div>

                        <img src="img/maintext_bestsellers.png" alt="이미지" id="bestseller_title">
    
                    </div>

                    <div id="sec01_man_box">

                        <div id="man_box_con">
                            <img src="img/francoisnars_line_03.png" alt="이미지" id="man_line03" class="francoisnars_img">
                            <img src="img/francoisnars_line_02.png" alt="이미지" id="man_line02" class="francoisnars_img">
                            <img src="img/francoisnars_line_01.png" alt="이미지" id="man_line01" class="francoisnars_img">
                            <img src="img/francoisnars.png" alt="이미지" id="man_img" class="francoisnars_img">
                        </div>
    
                        <img src="img/maintext_francoisnars.png" alt="이미지" id="francoisnars_title">
    
                    </div>

                </div>

            </div>

        </section>

        <!-- //////////////////// 섹션02,03 - 제품 + 스토리 //////////////////// -->
        <section id="sec02">

            <img src="img/sec02_bgcon_01.png" alt="이미지" id="bg_item01" class="bg_item">
            <img src="img/sec02_bgcon_02.png" alt="이미지" id="bg_item02" class="bg_item">
            <img src="img/sec02_bgcon_03.png" alt="이미지" id="bg_item03" class="bg_item">
            <img src="img/sec02_bgcon_04.png" alt="이미지" id="bg_item04" class="bg_item">

            <div id="sec02_product_wrap">

                <div class="product_box"><img src="img/product_01.png" alt="이미지">
                    <div class="product_blackbox"></div>
                    <div class="product_title">BRUSH & TOOLS</div>
                </div>

                <div class="product_box"><img src="img/product_02.png" alt="이미지">
                    <div class="product_blackbox"></div>
                    <div class="product_title">FACE</div>
                </div>

                <div class="product_box"><img src="img/product_03.png" alt="이미지">
                    <div class="product_blackbox"></div>
                    <div class="product_title">CHEEK</div>
                </div>

                <div class="product_box"><img src="img/product_04.png" alt="이미지">
                    <div class="product_blackbox"></div>
                    <div class="product_title">LIP</div>
                </div>

                <div class="product_box"><img src="img/nars_product_text.png" alt="이미지" id="product_text"></div>

                <div class="product_box"><img src="img/product_05.png" alt="이미지">
                    <div class="product_blackbox"></div>
                    <div class="product_title">EYES</div>
                </div>

                <div class="product_box"><img src="img/product_06.png" alt="이미지">
                    <div class="product_blackbox"></div>
                    <div class="product_title">MULTIUSE</div>
                </div>

                <div class="product_box"><img src="img/product_07.png" alt="이미지">
                    <div class="product_blackbox"></div>
                    <div class="product_title">SKINCARE</div>
                </div>

                <div class="product_box"><img src="img/product_08.png" alt="이미지">
                    <div class="product_blackbox"></div>
                    <div class="product_title">FIND a STORE</div>
                </div>

            </div>

            <div id="center_line"></div>

            <div id="sec03_story_wrap">

                <div id="story_logo"><img src="img/nars_story_text.png" alt="이미지"></div>

                <div id="story_imgbox">
                    <div id="story_leftbox"><img src="img/sec03_img01.jpg" alt="이미지"></div>
                    <div id="story_centerbox"><img src="img/sec03_img02.gif" alt="이미지"></div>
                    <div id="story_rightbox"><img src="img/sec03_img03.jpg" alt="이미지"></div>
                </div>

            </div>

        </section>

        <!-- //////////////////// 섹션04 - 광고  //////////////////// -->
        <section id="sec04">

            <div class="swiper mySwiper sec04_slide_wrap">

                <div class="swiper-wrapper">
                    <div class="swiper-slide slide01"><img src="img/sec04_img01.gif" alt="이미지"></div>
                    <div class="swiper-slide slide02"><img src="img/sec04_img02.jpg" alt="이미지"></div>
                    <div class="swiper-slide slide03"><img src="img/sec04_img03.jpg" alt="이미지"></div>
                    <div class="swiper-slide slide04"><img src="img/sec04_img04.gif" alt="이미지"></div>
                    <div class="swiper-slide slide05"><img src="img/sec04_img05.jpg" alt="이미지"></div>
                    <div class="swiper-slide slide06"><img src="img/sec04_img06.jpg" alt="이미지"></div>
                </div>

            </div>

            <div id="sec04_leftbtn_box" class="sec04_btn">
                <div class="btn_line" id="left_line"></div>
                <div class="swiper-button-next"><img src="img/next_btn.png" alt="이미지"></div>
            </div>

            <div id="sec04_rightbtn_box" class="sec04_btn">
                <div class="btn_line" id="right_line"></div>
                <div class="swiper-button-prev"><img src="img/prev_btn.png" alt="이미지"></div>
            </div>

        </section>

        <script>
            var swiper = new Swiper(".sec04_slide_wrap", {
                slidesPerView: 3,
                spaceBetween: 10,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },

                breakpoints: {
                    700: {
                        slidesPerView: 3,
                    },
                    550: {
                        slidesPerView: 2,
                    },
                    0: {
                        slidesPerView: 1,
                    }

                },


                // breakpoints: {
                //     960: {
                //         slidesPerView: 3,
                //     },
                //     0: {
                //         slidesPerView: 1,
                //     }
                // },
                //swiper tab 적용하려고 display:none 했을 때
                //무조건 써야하는 속성값
                observer: true,
                observeParents: true,
                loop: true,
            });
        </script>

        <!-- //////////////////// 섹션05 - 푸터  //////////////////// -->
        <footer>
            <div id="footer_up">

                <ul id="footer_upleft">
                    <li><a href="#">ABOUT NARS &nbsp; &nbsp; &nbsp;</a></li>
                    <li><a href="#">HELP & FAQ &nbsp; &nbsp; &nbsp;</a></li>
                    <li><a href="#">WAYS TO SHOP &nbsp; &nbsp; &nbsp;</a></li>
                    <li><a href="#">개인정보처리방침 &nbsp; &nbsp; &nbsp;</a></li>
                    <li class="upleft_last"><a href="#">이용약관 &nbsp; &nbsp; &nbsp;</a></li>
                </ul>

                <div id="footer_upright">
                    <div class="footer_sns_box"><img src="img/facebook.png" alt="이미지"></div>
                    <div class="footer_sns_box"><img src="img/instagram.png" alt="이미지"></div>
                    <div class="footer_sns_box"><img src="img/youtube.png" alt="이미지"></div>
                </div>
            </div>

            <div id="footer_down">
                <span>문의하기 080-564-7700</span><br>
                <span>©2022나스 코스메틱 ALL RIGHTS RESERVED.</span>
            </div>

        </footer>

            <a href="#">버튼</a>
        </div> -->



    </div>
</body>

</html>
